<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d221a91fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Review Carousel</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title-container">
          <div class="title-text">
            <h1>Our Reviews</h1>
          </div>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="/Assets/img/person1.jpg" alt="photo person" />
          </div>
          <h4 id="author">anna johnson</h4>
          <p id="job">web designer</p>
          <p id="description">
            Helvetica artisan kinfolk thundercats lumbersexual blue bottle.
            Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee
            enamel pin fashion axe.photo booth jean shorts artisan narwhal.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="/Assets/js/script.js" type="text/JavaScript"></script>
  </body>
</html>
